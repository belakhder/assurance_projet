{% extends 'base_page.html' %} {% block body %}
<div class="row">
    <div class="col">
        <br />
        <a class="btn btn-primary float-right" href="{{url_for('client.display_client',id=session['client_id'],contract_id=session['contract_id'])}}" role="button">fiche client</a
    >
  </div>
</div>
<div class="row" style="padding: 2%">
  <div class="col" style="padding-left: 20%; padding-right: 20%">
    <form
      role="form"
      method="post"
      action="{{ url_for('indemnity.modify_indemnity',id=id,indemnity_id=indemnity_id)}}"
    >
      <fieldset>
        <p class="text-uppercase pull-center">Modifier Indemnité</p>

        <div class="form-group">
          <input
            type="text"
            name="amount"
            id="amount"
            pattern="[-+]?[0-9]*\.?[0-9]*"
            title="Please Enter a Float Number"
            class="form-control input-lg"
            placeholder="Montant"
            value="{{indemnity['amount']}}"
            disabled
          />
        </div>
        <div>
          Statu
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="refund_status"
              value=""
              checked
            />
            <label class="form-check-label"> None </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="refund_status"
              value="Effectué"
            />
            <label class="form-check-label"> Effectué </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="refund_status"
              value="Non Effectué"
            />
            <label class="form-check-label"> Non Effectué </label>
          </div>
        </div>
        <div>
          <input
            type="submit"
            name="submit"
            class="btn btn-lg btn-primary"
            value="Modifier"
          />
        </div>
      </fieldset>
    </form>
  </div>
</div>
{% endblock %}
