{% extends 'base_page.html'%} {% block body %}

<div class="row" style="padding: 2%">
  <div class="col"><!-------null------></div>
  <div class="col" style="padding: 2%">
    <form
      id="wrapper"
      role="form"
      method="post"
      action="{{ url_for('user.modify_user',id=id)}}"
      oninput='confirmation.setCustomValidity(confirmation.value!=password.value ? "password does not match.":"")'
    >
      <fieldset>
        <h5 class="text-uppercase pull-center">
          Modifier Les Informations Personnelles
        </h5>
        <div class="form-group">
          <label>Prénom</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control input-lg"
            value="{{user['name']}}"
            placeholder="Prénom"
          />
        </div>
        <div class="form-group">
          <label>Nom</label>
          <input
            type="text"
            name="last_name"
            id="last_name"
            class="form-control input-lg"
            placeholder="Nom"
            value="{{user['last_name']}}"
          />
        </div>

        <div class="form-group">
          <label>Email</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control input-lg"
            placeholder="Email"
            value="{{user['email']}}"
          />
        </div>
        <div class="form-group">
          <label>Tel</label>
          <input
            type="tel"
            name="tel"
            id="tel"
            class="form-control input-lg"
            placeholder="Tel"
            value="{{user['tel']}}"
          />
        </div>
        <div class="form-group">
          <label>Type Utilisateur </label>
          <select
            class="form-control"
            value="{{user['user_type']}}"
            name="user_type"
          >
            <option>Manager</option>
            <option>Conseiller client</option>
          </select>
        </div>
        <div class="form-group">
          <label>Username</label>
          <input
            type="username"
            name="user_name"
            id="username"
            class="form-control input-lg"
            placeholder="username"
            value="{{user['user_name']}}"
          />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input
            type="password2"
            name="password"
            id="password"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            class="form-control input-lg"
            placeholder="password"
          />
        </div>
        <div class="form-group">
          <label>Confirmation Password</label>
          <input
            type="password2"
            name="confirmation"
            id="password2 "
            class="form-control input-lg"
            placeholder="Confirmation"
          />
        </div>

        <div>
          <input
            type="submit"
            name="submit"
            class="btn btn-lg btn-primary"
            value="Modifier"
          />
        </div>
      </fieldset>
    </form>
  </div>
  <div class="col"><!-------null------></div>
</div>
{% endblock %}
