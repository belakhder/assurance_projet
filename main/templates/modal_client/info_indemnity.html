<!-- Modal -->
<div class="modal fade" id="info_indemnity" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modifier Les Informations Personnelles</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body">
                <form role="form" method="post" action="{{ url_for('indemnity.modify_indemnity',id=id,indemnity_id=indemnity_id)}}">
                    <fieldset>
                        <p class="text-uppercase pull-center">Modifier Indemnité</p>

                        <div class="form-group">
                            <input type="text" name="amount" id="amount" pattern="[-+]?[0-9]*\.?[0-9]*" title="Please Enter a Float Number" class="form-control input-lg" placeholder="Montant" value="{{indemnity['amount']}}" disabled />
                        </div>
                        <div>
                            Statu
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="refund_status" id='None' value="" checked />
                                <label class="form-check-label"> None </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="refund_status" id="Effectué" value="Effectué" />
                                <label class="form-check-label"> Effectué </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="refund_status" id="Non_Effectué" value="Non Effectué" />
                                <label class="form-check-label"> Non Effectué </label>
                            </div>
                        </div>

                    </fieldset>



                    </fieldset>

            </div>
            <div class="modal-footer">
                <button type="button" id='btn' style="background-color: grey;" data-dismiss="modal">Fermer</button>
                <button id='btn' type="submit" name="submit"  value="Modifier" >Valider</button>
                </form>
            </div>
        </div>

    </div>
</div>
