<!-- Modal -->
<div class="modal fade" id="info_perso" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modifier Les Informations Personnelles</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div>
  <form
    role="form"
    method="post"
    action="{{ url_for('client.modify_client',id=id)}}"
  >
    <fieldset>
     
      <div class="form-group">
        <label>Prénom</label>
        <input
          type="text"
          name="name"
          id="name"
          class="form-control input-lg"
          placeholder="Prénom"
          value="{{client_info['prénom']}}"
          disabled
        />
      </div>
      <div class="form-group">
        <label>Nom</label>
        <input
          type="text"
          name="last_name"
          id="last_name"
          class="form-control input-lg"
          placeholder="Nom"
          value="{{client_info['nom']}}"
          disabled
        />
      </div>

      <div class="form-group">
        <label>Email</label>
        <input
          type="email"
          name="email"
          id="email"
          class="form-control input-lg"
          placeholder="Email"
          value="{{client_info['email']}}"
        />
      </div>
      <div class="form-group">
        <label>Tel</label>
        <input
          type="tel"
          name="tel"
          id="tel"
          class="form-control input-lg"
          placeholder="Tel"
          value="{{client_info['tel']}}"
        />
      </div>

    </fieldset>
 
</div>
      </div>
      <div class="modal-footer">
        <button type="button" id='btn' style="background-color:grey;" data-dismiss="modal">Fermer</button>
          <button
         
          type="submit"
          name="submit"
          id='btn'
          value="Valider"
        >Valider</button>
         </form>
      </div>
    </div>
  </div>
</div>
