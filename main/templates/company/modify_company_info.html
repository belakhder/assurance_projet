{% extends 'base_page.html'%} {% block body %}

<div>
  <form
    role="form"
    method="post"
    action="{{ url_for('client.modify_client',id=id)}}"
  >
    <fieldset>
      <p class="pull-center">Modifier Les Informations Personnelles</p>
      <div class="form-group">
        <label>Prénom</label>
        <input
          type="text"
          name="name"
          id="name"
          class="form-control input-lg"
          placeholder="Prénom"
          value="{{client['name']}}"
          disabled
        />
      </div>
      <div class="form-group">
        <label>Nom</label>
        <input
          type="text"
          name="last_name"
          id="last_name"
          class="form-control input-lg"
          placeholder="Nom"
          value="{{client['last_name']}}"
          disabled
        />
      </div>

      <div class="form-group">
        <label>Email</label>
        <input
          type="email"
          name="email"
          id="email"
          class="form-control input-lg"
          placeholder="Email"
          value="{{client['email']}}"
        />
      </div>
      <div class="form-group">
        <label>Tel</label>
        <input
          type="tel"
          name="tel"
          id="tel"
          class="form-control input-lg"
          placeholder="Tel"
          value="{{client['tel']}}"
        />
      </div>
      <div>
        <input
          id="modify_perso_info"
          type="submit"
          name="submit"
          class="btn btn-lg btn-primary"
          value="Modifier"
        />
      </div>
    </fieldset>
  </form>
</div>

<script>
  nav = document.getElementById("nav");
  nav.style.display = "none";
</script>
{% endblock %}
