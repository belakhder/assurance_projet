<div class="form-group">
  <label>Référence Client</label>
  <input
    type="text"
    name="client_reference"
    class="form-control"
    placeholder="Entrer La référence Client"
  />
</div>
<div class="form-group">
  <label>Société</label>
  <input
    type="text"
    name="first_name"
    class="form-control"
    placeholder="Enter Le Prénom"
  />
</div>

<div class="form-group">
  <label>Email</label>
  <input
    type="email"
    name="email"
    class="form-control"
    placeholder="Entrer L'addresse Email"
  />
</div>
<div class="form-group">
  <label>Tel</label>
  <input
    type="text"
    name="tel"
    class="form-control"
    placeholder="Entrer Le Numéro Du TEL"
  />
</div>
